name: Dependencies
run-name: ${{ github.actor }} is running Dependencies
on: [push]
jobs:
  Test-Dependencies:
    container:
      image: node:20-alpine3.19
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i

  Unit-Testing:
    container:
      image: node:20-alpine3.19
    runs-on: ubuntu-latest
    needs: Test-Dependencies
    steps:
      - run: npm test
